<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Online Utilities</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="An online platform that serves free online utilities and tools to increase working effectiveness.">
    <template th:replace="head::common-head"/>
</head>

<body>

<div th:replace="header::header"></div>
<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Welcome to Online Utilities</h1>
        <p class="lead">An online platform serves you convenient and useful tools.</p>
    </div>
</header>

<!-- MIME tools section-->
<section class="services section-bg pt-md-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 pt-md-4">
                <div class="section-title aos-init aos-animate" data-aos="fade-right">
                    <h2>MIME tools</h2>
                    <p>Multipurpose Internet Mail Extensions (MIME) is an Internet standard that extends the format of email messages to support text in character sets other than ASCII, as well as attachments of audio, video, images, and application programs</p>
                    <br>
                    <a id="" class="btn btn-primary" href="/mime-tools/" role="button">Browse all MIME tools. There are more!</a>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="200">
                            <h4><a th:href="@{/mime-tools/base64-encoder.html}">Base64 encoder</a></h4>
                            <p>Encoding your data to base64 presentation. File encode supported also as multiple charset supported. Encoded data could be download easily.</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="300">
                            <h4><a th:href="@{/mime-tools/base64-decoder.html}">Base64 decoder</a></h4>
                            <p>Decode base64 data to origin data. Allows to easily download decoded text as file.</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/mime-tools/url-encoder.html}">URI encoder</a></h4>
                            <p>Encode your URI. Support for Reserved Characters and Unreserved Marks</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/mime-tools/url-decoder.html}">URI decoder</a></h4>
                            <p>Decode your URI. Support for Reserved Characters and Unreserved Marks</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/mime-tools/hex-encoder.html}">HEX encoder</a></h4>
                            <p>Encode your data with hexadecimal (also base 16 or hex) numeral system.</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/mime-tools/hex-decoder.html}">HEX decoder</a></h4>
                            <p>Decode your data with hexadecimal (also base 16 or hex) numeral system.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Cryptographic tools section-->
<section class="services section-bg pt-md-5 pb-md-5">
    <div class="container">
        <div class="row reverse-col-order">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="200">
                            <h4><a th:href="@{/cryptographic-tools/symmetric-key-generation.html}">Symmetric secret key generator</a></h4>
                            <p>Help to generate secret key following algorithms: DES, 3DES, AES, Blowfish.</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/cryptographic-tools/des-text-encryption.html}">DES plaintext encryption</a></h4>
                            <p>Help to encrypt plaintext using DES algorithm.</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/cryptographic-tools/des-file-encryption.html}">DES file encryption</a></h4>
                            <p>Help you to encrypt file using DES algorithm</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/cryptographic-tools/3des-text-encryption.html}">3-DES plaintext encryption</a></h4>
                            <p>Help to encrypt plaintext using 3-DES algorithm.</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/cryptographic-tools/3des-file-encryption.html}">3-DES file encryption</a></h4>
                            <p>Help you to encrypt file using 3-DES algorithm</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/cryptographic-tools/blowfish-file-decryption.html}">AES file encryptor</a></h4>
                            <p>Help to encrypt your file with AES algorithm</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/cryptographic-tools/blowfish-text-decryption.html}">AES plaintext encryptor</a></h4>
                            <p>Help to encrypt text-based with AES algorithm</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/cryptographic-tools/blowfish-text-decryption.html}">Blowfish text decryption</a></h4>
                            <p>Help to decrypt encrypted data might represented in Base64 or Hex.</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/cryptographic-tools/blowfish-file-decryption.html}">Blowfish file decryption</a></h4>
                            <p>Help to decrypt encrypted file back to origin.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 pt-md-4">
                <div class="section-title aos-init aos-animate" data-aos="fade-right">
                    <h2>Cryptographic tools</h2>
                    <p>Encrypt and Decrypt tool DES, Triple DES(3DES), AES, RSA and Blowfish</p>
                    <a class="btn btn-primary" th:href="@{/cryptographic-tools/}">Browse all cryptographic encryption tools</a>
                    <p class="alert alert-info alert-sm">There are more than 15 options to browse.</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hash Algorithm tools-->
<section class="services section-bg pt-md-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 pt-md-4">
                <div class="section-title aos-init aos-animate" data-aos="fade-right">
                    <h2>Hashing Tool</h2>
                    <p>Check hash and do hashing for you. There are 15 options more</p>
                    <br>
                    <a class="btn btn-primary" th:href="@{/message-digest-tools/}">Browse all cryptographic hash functions</a>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/message-digest-tools/md5.html}">MD5 Hash Algorithm</a></h4>
                            <p>Hash your data with MD5 algorithms.</p>
                            <p>Coming soon</p>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="200">
                            <h4><a th:href="@{/message-digest-tools/SHA-1.html}">SHA-1 Hash Algorithm</a></h4>
                            <p>Hash your data with SHA-1 algorithms.</p>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="300">
                            <h4><a th:href="@{/message-digest-tools/SHA-256.html}">SHA-256 Hash Algorithm</a></h4>
                            <p>Hash your data with SHA-256 algorithms.</p>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/message-digest-tools/SHA3-384.html}">SHA384 hashing Algorithm</a></h4>
                            <p>Hash your data with SHA384 algorithms.</p>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/message-digest-tools/bcrypt-hash-generation.html}">Bcrypt Hash Algorithm</a></h4>
                            <p>Generate hash value using Bcrypt algorithm. Bcrypt comparing</p>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/cryptographic-checksums/file-checksum-generator.html}">File checksum</a></h4>
                            <p>Generate checksum for a file. Support for CRC-32, MD5, SHA-1, SHA-256</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Formatting tools-->
<section class="services section-bg pt-md-5">
    <div class="container">
        <div class="row">

            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/format/json-beautify.html}">JSON Beautify</a></h4>
                            <p>Our JSON beautifier aims to help you quickly format JSON-representation text. It's also have Tree View mode and more...</p>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/xml-format-online.html}">XML formatter</a></h4>
                            <p>Help to format xml, html, xhtml or htmlmixed(html contain javascript, css). The content can load from and URl or local file.</p>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/css-format-online.html}">CSS formatter</a></h4>
                            <p>Help to format CSS content. Quick load css content via URL or local file.</p>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/sql-format-online.html}">SQL formatter</a></h4>
                            <p>Help to format SQL content. Quick load SQL content via URL or local file.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 pt-md-4">
                <div class="section-title aos-init aos-animate" data-aos="fade-right">
                    <h2>Format Tools</h2>
                    <p>Formatting your text to be readable. We support for XML, JSON, SQL and more..</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="services section-bg pt-md-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 pt-md-4">
                <div class="section-title aos-init aos-animate" data-aos="fade-right">
                    <h2>PDF tools</h2>
                    <p>A set of tool for play with PDF files</p>
                    <br>
                    <a class="btn btn-primary" th:href="@{/message-digest-tools/}">Browse all PDF tools</a>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/protect-pdf-online.html}">Protect PDF with password</a></h4>
                            <p>Protect your PDF file with password.</p>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
                            <h4><a th:href="@{/merge-pdf-online.html}">Merge PDF files</a></h4>
                            <p>Merge multiple PDF files into one.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="span-section"></div>
<div th:replace="footer :: footer"></div>
<div th:replace="scripts-include :: page-script"></div>
</body>

</html>
