<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>DES, 3DES, AES, RSA, Blowfish secret key generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keyword" content="encrypt des, des decrypt online tool, online">
    <template th:replace="head::common-head"/>
</head>

<body>

<div th:replace="header::header"></div>

<section>
    <div class="container-fluid main-section">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-xs-12 col-lg-6 col-md-6 pt-5">
                <div class="text-center">
                    <h5>Generating secret key: DES, 3DES, AES, RSA, Blowfish</h5>
                </div>
                <div class="data-input-section pt-3">
                    <form th:action="@{/cryptographic-tools/secretkey-generator.html}" method="post">
                        <div class="form-group">
                            <label for="keytype">Key type</label>
                            <select class="form-control" name="keytype" id="keytype">
                                <option value="0">DES</option>
                                <option value="1">3DES(Triple DES)</option>
                                <option value="2">AES</option>
                                <option value="3">RSA</option>
                                <option value="4">Blowfish</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary pull-left">Generate now</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
</section>

<div th:replace="footer :: footer"></div>
<div th:replace="scripts-include :: page-script"></div>
</body>

</html>
