<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>des file encrypt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keyword" content="des file encrypt, des encrypt file online, online">
    <template th:replace="head::common-head"/>
</head>

<body>

<div th:replace="header::header"></div>

<section>
    <div class="container-fluid main-section bg-light">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-xs-12 col-lg-6 col-md-5 pt-5">
                <div class="text-center">
                    <h5>Encrypt data use triple DES decryption</h5>
                </div>
                <div class="data-input-section pt-3">
                    <form action="/cryptographic-tools/des-file-encryptor.html" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control-file" name="keyfile" aria-describedby="fileHelpId" >
                            <small id="fileHelpId" class="form-text text-muted">Choose your key file</small>
                        </div>

                        <div class="form-group" id="encryptFileFormGrp">
                            <input type="file" name="file" id="encryptFile" placeholder="Select file to encrypt" class="form-file-input" aria-describedby="fileToEncrypt">
                            <small id="fileToEncrypt" class="form-text text-muted">Select file to be encrypted</small>
                        </div>

                        <div class="form-group">
                            <label for="outputType">Output type</label>
                            <select class="form-control" name="outputtype" id="outputType">
                                <option value="0">Downloadable file</option>
                                <option value="1">Base64 encoded</option>
                                <option value="2">HEX encoded</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary pull-left">Encrypt now</button>
                    </form>
                </div>
                <div class="navPadding" th:if="${encryptedData != null && !encryptedData.isEmpty()}">
                    <label th:text="'Encrypt data are represent in '+${outputType}"></label>
                    <div class="form-group">
                        <div id="encryptDataDisplay" th:text="${encryptedData}" style="word-wrap: break-word" class="bg-secondary text-white"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</section>

<div th:replace="footer :: footer"></div>
<div th:replace="scripts-include :: page-script"></div>
<script>

    $("#encryptDataDisplay").on("mouseup", function () {
        var sel, range;
        var el = $(this)[0];
        if (window.getSelection && document.createRange) {
            sel = window.getSelection();
            if(sel.toString() === ''){
                window.setTimeout(function(){
                    range = document.createRange();
                    range.selectNodeContents(el);
                    sel.removeAllRanges();
                    sel.addRange(range);
                },1);
            }
        }else if (document.selection) {
            sel = document.selection.createRange();
            if (sel.text === '') {
                range = document.body.createTextRange();
                range.moveToElementText(el);
                range.select();
            }
        }
    });
</script>
</body>

</html>
