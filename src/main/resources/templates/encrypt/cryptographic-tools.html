<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Cryptographic tools - Onlineutilities</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keyword" content="cryptographic tools online, cryptographic decrypt tools, cryptographic encrypt tools">
    <meta name="description"
          content="Convenience cryptographic tools used to decrypt or encrypt. Support for DES, 3DES, AES, RSA, Blowfish">
    <template th:replace="head::common-head"/>
</head>

<body>

<div th:replace="header::header"></div>
<section>
    <div class="container main-section">
        <div class="row">
            <div class="col col-md-12 text-center">
                <h3>All cryptographic tools served by Onlineutilities.net</h3>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-xs-12 col-md-12 py-2">
                <div class="card tool-component h-100">
                    <div class="card-body">
                        <h5 class="mt-0">Cryptographic symmetric secret key generator</h5>
                        <p>Generate your secret key, support for DES, 3DES, AES, Blowfish and more</p>
                        <a th:href="@{/cryptographic-tools/symmetric-key-generation.html}"
                           class="btn btn-primary">Generate now</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-bottom">
            <h5>DES - Data Encryption Standard</h5>
        </div>
        <div class="row mb-4">

            <div th:replace="fragments/tool-component ::  text-encrypt('DES', '/cryptographic-tools/des-text-encryption.html')"></div>
            <div th:replace="fragments/tool-component ::  file-encrypt('DES', '/cryptographic-tools/des-file-encryption.html')"></div>

            <div th:replace="fragments/tool-component ::  text-decrypt('DES', '/cryptographic-tools/des-text-decryption.html')"></div>
            <div th:replace="fragments/tool-component ::  file-decrypt('DES', '/cryptographic-tools/des-file-decryption.html')"></div>

        </div>

        <div class="border-bottom">
            <h5>Triple DES - Triple Data Encryption Algorithm </h5>
        </div>
        <div class="row mb-4">
            <!-- Triple DES-->
            <div th:replace="fragments/tool-component ::  text-encrypt('Triple DES', '/cryptographic-tools/3des-text-encryption.html')"></div>
            <div th:replace="fragments/tool-component ::  file-encrypt('Triple DES', '/cryptographic-tools/3des-file-encryption.html')"></div>

            <div th:replace="fragments/tool-component ::  text-decrypt('Triple DES', '/cryptographic-tools/3des-text-decryption.html')"></div>
            <div th:replace="fragments/tool-component ::  file-decrypt('Triple DES', '/cryptographic-tools/3des-file-decryption.html')"></div>
        </div>

        <div class="border-bottom">
            <h5>AES - Advanced Encryption Standard</h5>
        </div>
        <div class="row mb-4">
            <!-- Triple DES-->
            <div th:replace="fragments/tool-component ::  text-encrypt('AES', '/cryptographic-tools/aes-text-encryption.html')"></div>
            <div th:replace="fragments/tool-component ::  file-encrypt('AES', '/cryptographic-tools/aes-file-encryption.html')"></div>

            <div th:replace="fragments/tool-component ::  text-decrypt('AES', '/cryptographic-tools/aes-text-decryption.html')"></div>
            <div th:replace="fragments/tool-component ::  file-decrypt('AES', '/cryptographic-tools/aes-file-decryption.html')"></div>
        </div>

        <div class="border-bottom">
            <h5>Blowfish</h5>
        </div>
        <div class="row mb-4">
            <!-- Triple DES-->
            <div th:replace="fragments/tool-component ::  text-encrypt('Blowfish', '/cryptographic-tools/blowfish-text-encryption.html')"></div>
            <div th:replace="fragments/tool-component ::  file-encrypt('Blowfish', '/cryptographic-tools/blowfish-file-encryption.html')"></div>

            <div th:replace="fragments/tool-component ::  text-decrypt('Blowfish', '/cryptographic-tools/blowfish-text-decryption.html')"></div>
            <div th:replace="fragments/tool-component ::  file-decrypt('Blowfish', '/cryptographic-tools/blowfish-file-decryption.html')"></div>
        </div>
    </div>
</section>
<section></section>

<div th:replace="footer :: footer"></div>
<div th:replace="scripts-include :: page-script"></div>
</body>

</html>
