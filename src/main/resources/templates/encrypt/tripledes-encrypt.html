<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Triple DES Encryption online - Online utilities</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keyword" content="desede encrypt, triple encrypt, online">
    <meta name="description" content="Triple Encryption online tool">
    <template th:replace="head::common-head"/>
</head>

<body>

<div th:replace="header::header"></div>

<section>
    <div class="container-fluid main-section bg-light">

        <div class="row">
            <nav class="col-md-2 bg-light pt-xs-5">
                <div class="sidebar-sticky">
                    <div>
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <p>More related tools</p></h6>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="/tripledes/key-generator.html">
                                    <i class="fas fa-key"></i>
                                    <span>Triple DES keyfile generator</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/tripledes-decryptor.html">
                                    <i class="fas fa-file-signature"></i>
                                    <span>Triple DES Decryptor</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="col-xs-12 col-lg-8 col-md-8 pt-5">
                <div class="text-center">
                    <h5>Encrypt data use triple DES encryption</h5>
                </div>
                <div class="data-input-section pt-3">
                    <form action="/tripledes-encryptor.html" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control-file" name="keyfile" aria-describedby="fileHelpId" >
                            <small id="fileHelpId" class="form-text text-muted">Choose your key file</small>
                        </div>
                        <div class="form-group form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" id="encryptFileCheckbox">Encrypt file instead of text
                            </label>
                        </div>
                        <div class="form-group" id="encryptFileFormGrp">
                            <input type="file" name="file" id="encryptFile" placeholder="Select file to encrypt" class="form-file-input" aria-describedby="fileToEncrypt">
                            <small id="fileToEncrypt" class="form-text text-muted">Select file to be encrypted</small>
                        </div>

                        <div class="form-group"  id="encryptTextFormGrp">
                            <label for="exampleFormControlTextarea1">Text data to encrypt</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="data"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="outputType">Output type</label>
                            <select class="form-control" name="outputtype" id="outputType">
                                <option value="0">Downloadable file</option>
                                <option value="1">Base64 encoded</option>
                                <option value="2">HEX encoded</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary pull-left">Encrypt now</button>
                    </form>
                </div>
                <div class="navPadding" th:if="${encryptedData != null && !encryptedData.isEmpty()}">
                    <label th:text="'Encrypt data are represent in '+${outputType}"></label>
                    <div class="form-group">
                        <div id="encryptDataDisplay" th:text="${encryptedData}" style="word-wrap: break-word" class="bg-secondary text-white"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="footer :: footer"></div>
<div th:replace="scripts-include :: page-script"></div>
<script>
    $(document).ready(function (){
        $("#encryptFileFormGrp").hide();

    })
    $(document).on('click', "#encryptFileCheckbox", function (){
        if($("#encryptFileCheckbox").is(":checked")){
            $("#encryptFileFormGrp").show();
            $("#encryptTextFormGrp").hide();
        }else {
            $("#encryptFileFormGrp").hide();
            $("#encryptTextFormGrp").show();
        }
    })

    $("#encryptDataDisplay").on("mouseup", function () {
        var sel, range;
        var el = $(this)[0];
        if (window.getSelection && document.createRange) { //Browser compatibility
            sel = window.getSelection();
            if(sel.toString() === ''){ //no text selection
                window.setTimeout(function(){
                    range = document.createRange(); //range object
                    range.selectNodeContents(el); //sets Range
                    sel.removeAllRanges(); //remove all ranges from selection
                    sel.addRange(range);//add Range to a Selection.
                },1);
            }
        }else if (document.selection) { //older ie
            sel = document.selection.createRange();
            if (sel.text === '') { //no text selection
                range = document.body.createTextRange();//Creates TextRange object
                range.moveToElementText(el);//sets Range
                range.select(); //make selection.
            }
        }
    });
</script>
</body>

</html>
