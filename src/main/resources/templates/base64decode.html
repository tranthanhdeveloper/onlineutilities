<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="base64decode">

<head>
    <title>Online utilities Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/onlineutilities.net/static/onlineutilities.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
        }

        header {
            padding: 98px 0 32px;
        }
        .data-input-section{
            padding-bottom: 25px;
        }

        .bg-primary {
            background-color: #24303e !important;
        }

        section {
            padding: 50px 0;
        }
    </style>
</head>

<body>

<div th:replace="header::header"></div>
<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Decode base64</h1>
        <p>Decode a base64 value to origin value.</p>
    </div>
</header>

<section>
    <div class="container">
        <div>
            <div class="data-input-section">
            <form action="/base64decode" method="post">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Charset Encode</label>
                    <select class="form-control" id="exampleFormControlSelect1" th:name="charsetEncode">
                        <option th:each="charsetEncode : ${T(net.onlineutilities.enums.DecodeCharsetSupport).values()}" th:value="${charsetEncode.name()}" th:text="${charsetEncode.alias}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Base64 value</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="base64"></textarea>
                </div>
                <button type="submit" class="btn btn-primary pull-left">Decode</button>
            </form>
            </div>
            <div class="navPadding" th:if="${encoded != null && !encoded.isEmpty()}">
                <div class="form-group">
                    <textarea class="form-control" th:text="${encoded}">
                    </textarea>
                </div>
            </div>
        </div>
        <hr>
    </div>
</section>
<!-- Footer -->
<div th:replace="footer :: footer"></div>
<div th:replace="scripts-include :: page-script"></div>
</body>

</html>
