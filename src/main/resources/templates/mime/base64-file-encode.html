<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BASE64 FILE ENCODING ONLINE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keyword" content="base64 file encode, encode base64 online, mime tools">
    <template th:replace="head::common-head"/>
</head>

<body>

<div th:replace="header::header"></div>

<section>
    <div class="container-fluid main-section bg-light">
        <div class="row"></div>
        <div class="row">
            <div class="col-xs-12 col-md-3 col-ls-3 col-xl-3">
            </div>
            <div class="col-xs-12 col-lg-6 col-md-6  col-xl-6">
                <div class="text-center">
                    <h3>Encode file to base64 online and totally free.</h3>
                </div>
                <div class="alert alert-info">
                    IMPORTANT INFO: We do not store any kind of file or any file you have uploaded. All files are immediately deleted after completed processing.
                </div>
                <div CLASS="mt-md-3 rounded">
                    <div>
                        <div class="alert alert-danger" role="alert" th:if="${errors != null && !errors.isEmpty()}">
                            <ul th:each="error : ${errors}">
                                <li th:text="${error}"></li>
                            </ul>
                        </div>
                        <form action="/mime-tools/base64-file-encoder.html" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Upload your file</label>
                            <input type="file" class="form-control-file" name="file" id="file" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="outputType">Output type</label>
                            <select class="form-control" name="output" id="outputType">
                                <option value="0">Text</option>
                                <option value="1">File download</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Encode now</button>
                    </form>
                    </div>
                </div>
                <div class="card bg-light mt-5 mt-md-5" th:if="${ dataencoded != null && !dataencoded.isEmpty()}">
                    <div class="card-header">
                        <div class="pull-right">
                        <h5 class="card-header-text pull-left">Encoded value</h5>
                            <div class="pull-left">
                                <button class="btn btn-sm btn-secondary btn-clipboard-copy" data-clipboard-target=".encoded-text-container">Copy to clipboard</button>
                                <button class="btn btn-sm btn-primary btn-download-file" data-target-element=".encoded-text-container" data-download-filename="base64-encoded">Download as file</button>
                                <button class="btn btn-sm btn-primary" type="button" data-toggle="collapse" data-target="#encodeValueCollapse" aria-expanded="false" aria-controls="collapseExample">
                                    Collapse value
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="collapse show" id="encodeValueCollapse">
                        <div class="card-body">
                            <p class="card-text encoded-text-container" th:text="${dataencoded}"></p>
                        </div>
                    </div>
                </div>
                <div class="blog-post mt-5 mt-md-5">
                    <h3>What is base64? Why we need decode to base64?</h3>
                    <hr>
                    <p>Base64 is group of ASCII characters that represent to binary data. We present audio, video or any file in text format.
                        The term base64 originates from a specific <a href="https://en.wikipedia.org/wiki/MIME#Content-Transfer-Encoding">MIME content transfer encoding</a></p>
                    <h3>What is base64 used for?</h3>
                    <p>Most commonly used cases of Base64 is help us to sent file with in multiple format through a system which only supports for text data or ASCII text. You can see the usage of base64 when inspect web element for <code>img</code> tag in some websites.</p>
                    <p>With base64, we can easily embedded images or videos in HTML without file-server to host those files.</p>
                    <h3>Decode base64 to origin data for some programming languages</h3>
                    <p>Decode base64 in Java</p>
                    <pre>
                        <code class="language-java">byte[] bytes = "dGVzdCBiYXNlNjQ=".getBytes();<br/>org.apache.tomcat.util.codec.binary.Base64.decodeBase64(bytes);</code>
                    </pre>
                    <p>Decode base64 in Javascript</p>
                    <pre>
                        <code class="language-javascript">atob('dGVzdCBiYXNlNjQ=')</code>
                    </pre>

                    <p>Decode base64 in Javascript</p>
                    <pre>
                        <code class="language-php">
&#x3C;?php
    $str = &#x27;This is an encoded string&#x27;;
    echo base64_encode($str);
?&#x3E;
                        </code>
                    </pre>
                </div>
            </div>
            <div class="col-xs-12 col-md-3 col-xl-3">
            </div>
        </div>
    </div>
</section>
<template th:replace="footer :: footer"/>
<template th:replace="scripts-include :: page-script"/>
</body>
</html>
