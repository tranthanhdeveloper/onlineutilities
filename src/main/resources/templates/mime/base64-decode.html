<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>base64 decode online | Online Utilities</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keyword" content="base64 decode, decode base64 online, decode text to base64, decode file to base64, mime tools">
<template th:replace="head::common-head" />
</head>

<body>

	<div th:replace="header::header"></div>

	<section>
		<div class="container-fluid main-section">
			<div class="row">
				<div class="col-xs-12 col-md-3 col-ls-3 col-xl-3"></div>
				<div class="col-xs-12 col-md-6">
					<div class="text-center">
						<h2>Base64 decode online: Text and File.</h2>
					</div>
					<div>
						<div class="row">
							<div class="col-md-6 border-right">
								<div class="container">
									<ul class="nav nav-tabs" role="tablist">
										<li class="nav-item">
										 	<a class="nav-link active" id="text-decode" data-toggle="tab" href="#textdecode" role="tab" aria-controls="text-decode" aria-selected="true">Text decode</a>
										</li>
										<li class="nav-item">
										 	<a class="nav-link" id="file-decode" data-toggle="tab" href="#filedecode" role="tab" aria-controls="file-decode" aria-selected="false">File decode</a>
										</li>
									</ul>
									<div class="tab-content">
										<div id="textdecode" role="tabpanel" aria-labelledby="text-decode" class="tab-pane fade show active">
											<div>Decode base64 represented text to origin data.</div>
											<form th:action="@{/mime-tools/base64-decoder.html}" method="post" enctype="multipart/form-data">
												<div class="form-group" id="textareaFormGroup">
													<textarea class="form-control" name="data" id="data" placeholder="Paste base64 data here" autofocus></textarea>
												</div>
												<div class="form-group">
													<label for="outputType">Get result by</label>
													<select class="form-control" name="output" id="outputType">
														<option value="0">Text</option>
														<option value="1">File download</option>
													</select>
												</div>
												<button type="submit" class="btn btn-primary">Decode now</button>
											</form>
										</div>
										<div id="filedecode" class="tab-pane fade">
											<div>Decode base64 represented file to origin file.</div>
											<form th:action="@{/mime-tools/base64-decoder.html}" method="post" enctype="multipart/form-data">
												<div class="form-group">
													<label for="">Upload file</label>
													<input type="file" class="form-control-file" name="file" aria-describedby="fileUploadHelp">
													<small id="fileUploadHelp" class="form-text text-muted">Max file size: 5MB</small>
												</div>
												<div class="form-group">
													<label for="outputType">Output type</label>
													<select class="form-control" name="output" id="outputType">
														<option value="0">Text</option>
														<option value="1">File download</option>
													</select>
												</div>
												<button type="submit" class="btn btn-primary">Decode now</button>
											</form>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="alert alert-danger" role="alert"
									th:if="${errors != null && !errors.isEmpty()}">
									<ul th:each="error : ${errors}">
										<li th:text="${error}"></li>
									</ul>
								</div>								
								<div class="container-fluid">
									<div class="row">
										<div class="col-md-6">
											<p>Decoded value</p>
										</div>
										<div class="col-md-6">
											<button class="btn btn-sm btn-primary btn-clipboard-copy" data-clipboard-target=".encoded-text-container">
												<i class="fas fa-copy"></i>
											</button>
                                            <button class="btn btn-sm btn-primary btn-download-file" data-target-element=".encoded-text-container" data-download-filename="base64-decoded">
                                                <i class="fas fa-download"></i>
                                            </button>
                                            <button class="btn btn-sm btn-secondary" type="button"
												data-toggle="collapse" data-target="#dataCollapse"
												aria-expanded="false" aria-controls="dataCollapse">Toggle
												result</button>
										</div>
									</div>
								</div>
								<div class="card">
									<div class="card-body">
										<div class="collapse show" id="dataCollapse">
											<p class="card-text encoded-text-container" th:text="${datadecoded.isEmpty()==true?'Result goes here': 'datadecoded'}"></p>
										</div>
									</div>
							     </div>
						  </div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-3 col-xl-3"></div>
		</div>
	</section>

	<div th:replace="~{footer :: footer}"></div>
	<div th:replace="~{scripts-include :: page-script}"></div>
</body>
</html>
