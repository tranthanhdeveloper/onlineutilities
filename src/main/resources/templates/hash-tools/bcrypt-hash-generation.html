<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bcrypt hash generation online - Onlineutilities</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keyword" content="bcrypt hash, bcrypt generation, hash plaintext using bcrypt, one-way encryption">
    <meta name="description" content="bcrypt online hash function">
    <template th:replace="head::common-head"/>
</head>

<body>

<div th:replace="header::header"></div>

<section>
    <div class="container-fluid main-section">
        <div class="row"></div>
        <section class="row" title="bcrypt hashing online">
            <div class="col-xs-12 col-md-3 col-ls-3 col-xl-3"></div>
            <div class="col-xs-12 col-lg-6 col-md-8">
                <div class="text-center">
                    Bcrypt hash generation online
                </div>
                <div th:if="${errors != null && !errors.isEmpty()}" class="alert alert-danger" role="alert" th:text="${errors}"></div>
                <div>
                    <form method="post">
                        <div class="form-group">
                            <label for="bcryptVersion">Choose bcrypt version:</label>
                            <select class="form-control form-control-sm" name="version" id="bcryptVersion">
                                <option value="VERSION_2A">VERSION_2A - $2a$</option>
                                <option value="VERSION_2B">VERSION_2B - $2b$</option>
                                <option value="VERSION_2X">VERSION_2X - $2x$</option>
                                <option value="VERSION_2Y">VERSION_2Y - $2y$</option>
                            </select>
                            <small>About Bcrypt version: <a href="https://en.wikipedia.org/wiki/Bcrypt#Versioning_history">Bcrypt Versioning history</a></small>
                        </div>
                        <div class="form-group">
                            <label>Hashing cost</label>
                            <input class="form-control" type="number" min="4" max="31" placeholder="Provide hash cost." name="cost">
                            <small>Please provide hash cost. If it's out of range [4..31], 10 will be used as default.</small>
                        </div>
                        <div class="form-group">
                            <label for="plaintext">Plain-text</label>
                            <textarea class="form-control" name="plaintext" id="plaintext" rows="5" autofocus th:text="${plaintext}"></textarea>
                        </div>
                        <div class="form-group" th:if="${output != null && !output.isEmpty()}">
                            <label for="result">Result</label>
                            <textarea class="form-control" id="result" rows="5" th:text="${output}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Hash now</button>
                    </form>

                </div>
            </div>
            <div class="col-xs-12 col-md-3 col-xl-3">

            </div>
        </section>
    </div>
</section>

<div th:replace="~{footer :: footer}"></div>
<div th:replace="~{scripts-include :: page-script}"></div>
</body>
</html>
