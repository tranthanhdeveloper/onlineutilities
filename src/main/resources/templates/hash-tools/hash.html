<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${hashfunction +' online generator - online utilities'}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keyword" th:content="${'hash '+ hashfunction +' online, '+ hashfunction +' generator, '+ hashfunction +' hashing, one-way encryption'}">
    <meta name="description" th:content="${hashfunction +' online hash function'}">
    <template th:replace="head::common-head"/>
</head>

<body>

<div th:replace="header::header"></div>

<section>
    <div class="container-fluid main-section">
        <div class="row"></div>
        <div class="row">
            <div class="col-xs-12 col-md-3 col-ls-3 col-xl-3"></div>

                <div class="text-center">
                    <h2 th:text="${'Hash ' + hashfunction+' online' }"></h2>
                </div>
                <div th:if="${errors != null && !errors.isEmpty()}" class="alert alert-danger" role="alert" th:text="${errors}"></div>
                <div>
                    <form method="post">

<!--                            </select>-->
<!--                        </div>-->

                        <div class="form-group">
                            <label for="data">Plain-text</label>
                            <textarea class="form-control" name="data" id="data" rows="5" autofocus th:text="${plaintext}"></textarea>
                        </div>
                        <div class="form-group" th:if="${output != null && !output.isEmpty()}">
                            <label for="result">Result</label>
                            <textarea class="form-control" id="result" rows="5" th:text="${output}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Hash now</button>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-md-3 col-xl-3">

            </div>
        </div>
    </div>

<div th:replace="~{footer :: footer}"></div>
<div th:replace="~{scripts-include :: page-script}"></div>
</body>
</html>
