<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Online Utilities</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="An online platform that serves free online utilities and tools to increase working effectiveness.">
    <template th:replace="head::common-head"/>
</head>

<body>

<div th:replace="header::header"></div>
<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Welcome to Online Utilities</h1>
        <p class="lead">An online platform serves you convenient and useful tools.</p>
    </div>
</header>

<!-- MIME tools section-->
<section class="services section-bg pt-md-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 pt-md-4">
                <div class="section-title aos-init aos-animate" data-aos="fade-right">
                    <h2>MIME tools</h2>
                    <p>Multipurpose Internet Mail Extensions (MIME) is an Internet standard that extends the format of email messages to support text in character sets other than ASCII, as well as attachments of audio, video, images, and application programs</p>
                    <br>
                    <a id="" class="btn btn-primary" href="/mime-tools/" role="button">Browse all MIME tools</a>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="200">
                            <h4><a th:href="@{/mime-tools/base64-encoder.html}">Base64 encoder</a></h4>
                            <p>Encoding your data to base64 presentation. File encode supported also as multiple charset supported. Encoded data could be download easily.</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="300">
                            <h4><a th:href="@{/mime-tools/base64-decoder.html}">Base64 decoder</a></h4>
                            <p>Decode base64 data to origin data. Allows to easily download decoded text as file.</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/mime-tools/url-encoder.html}">URI encoder</a></h4>
                            <p>Encode your URI. Support for Reserved Characters and Unreserved Marks</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/mime-tools/url-decoder.html}">URI decoder</a></h4>
                            <p>Decode your URI. Support for Reserved Characters and Unreserved Marks</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/mime-tools/hex-encoder.html}">HEX encoder</a></h4>
                            <p>Encode your data with hexadecimal (also base 16 or hex) numeral system.</p>
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-stretch mt-4">
                        <div class="icon-box aos-init aos-animate" data-aos="zoom-in" data-aos-delay="400">
                            <h4><a th:href="@{/mime-tools/hex-decoder.html}">HEX decoder</a></h4>
                            <p>Decode your data with hexadecimal (also base 16 or hex) numeral system.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

            <div class="col-lg-4 pt-md-4">

                    <p>Encrypt and Decrypt tool DES, Triple DES(3DES), AES, RSA and Blowfish</p>

<!-- Hash Algorithm tools-->

<!-- Formatting tools-->
<section class="services section-bg pt-md-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 pt-md-4">
                <div class="section-title aos-init aos-animate" data-aos="fade-right">
                    <h2>Format Tools</h2>

                </div>
            </div>
            <div class="col-lg-8">

                    <div class="col-md-6 d-flex align-items-stretch mt-4">

<section class="section-bg span-section"></section>
<div th:replace="footer :: footer"></div>
