<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<template th:fragment="style" th:remove="tag">
    <style>
        input[type="checkbox"]{
            opacity: unset!important;
            pointer-events: unset!important;
        }
    </style>
</template>
<template th:fragment="head-script" th:remove="tag">
    <script>
        window.pageId = "urlDecode";
    </script>
</template>

<div th:fragment="main" class="col-xs-12 col-md-12 col-lg-8">
    <div class="text-center">
        <h2>Decode URL online.</h2>
    </div>
    <div>
        <form action="/mime-tools/url-encoder.html" method="post">
            <div class="form-group">
                <label for="data">Value to decode</label>
                <textarea class="form-control" name="data" id="data" rows="5" autofocus></textarea>
                <small>Type new value then tab out or click outside to start encoding.</small>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="urlComponentEncode"
                           value="checkedValue">
                    Decode for Reserved Characters(<code>;,/?:@&=+$#</code>) and Unreserved Marks(<code>-_.!~*'()</code>)
                </label>
            </div>
        </form>
        <form class="mt-3 mt-md-3">
            <div class="form-group">
                <label for="data">Decoded value</label>
                <textarea class="form-control" name="data" id="decodedData" rows="5"></textarea>
            </div>
        </form>
    </div>
</div>
<template th:fragment="additional" th:remove="tag"/>
</html>
